<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <center>
<h1 style="background-color:powderblue;">
    My Blog
</h1>
    <input type=button onClick="location.href='/'"
            value='Home'>

        </div><div class="col-7 text-center m-3">
        <form action="searchBlog" method="POST">
            <div class="form-group row">
                <label for="search" class="col-3 col-form-label">
                    Filter by Hashtag</label>
                <div class="col-9">
                    <input type="text" name="search"
                           id="search" class="form-control"/>
                </div>
                <center></center>
                </p>
            </div>
        </form>
    </div>
        <form  action="getPosts" method="GET">
            <button onclick="">
                Refresh
            </button>
        </form>

    </center>



</head>
<body><center><div class="row m-4 border border-dark">
    <div class="col text-center m-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Post ID</th>
                <th>Content</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${getPosts}">
                <td th:text="${post.postid}"></td>
                <td th:text="${post.content}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</center>

</body>
</html>
